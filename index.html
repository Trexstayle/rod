<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماشین حساب فکتور</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>ماشین حساب فکتور</h1>
    <p>عدد ثابت (Y): 6420</p>
    
    <label for="x">گام مد نظر (X):</label>
    <input type="number" id="x" placeholder="مقدار X را وارد کنید"><br><br>

    <button onclick="calculateFactor()">محاسبه فکتور</button>

    <h2>فکتور (F): <span id="result"></span></h2>

    <script>
        function calculateFactor() {
            const Y = 6420; // عدد ثابت
            const X = parseFloat(document.getElementById('x').value);

            if (!isNaN(X) && X !== 0) {
                const F = Y / X; // فرمول محاسبه فکتور
                document.getElementById('result').innerText = F.toFixed(2); // نمایش نتیجه با دقت دو رقم اعشار
            } else {
                alert("لطفاً مقدار X را به صورت عددی و غیرصفر وارد کنید.");
            }
        }
    </script>
</body>
</html>
